spring:
  application:
    name: "configservers"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/prashanthchinta/havesweets.git"
          default-label: main
          timeout: 2
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


server:
  port: 8071